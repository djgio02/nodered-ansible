---
- hosts: all
  become: yes
  become_method: sudo
  gather_facts: no
#  tasks:
#  - name: install apache
#    apt:
#      name: apache2
#      state: present
  vars:
    NODEJS_VERSION: "8"
    ansible_distribution_release: "xenial"
  tasks:
  - name: Install the gpg key for nodejs LTS
    apt_key:
      url: "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"
    state: present
  - name: Install the nodejs LTS repos
    apt_repository:
      repo: "deb https://deb.nodesource.com/node_{{ NODEJS_VERSION }}.x {{ ansible_distribution_release }} main"
      state: present
      update_cache: yes
  - name: Install the nodejs
    apt:
      name: nodejs
      state: present
  - name: Node RED
    npm:
      name: node-red
      global: yes
      production: yes
      state: present
